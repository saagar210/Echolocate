name: Rust Backend CI

on:
  push:
    branches: [main, claude/**, "feature/**"]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/backend-ci.yml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Windows: [windows-latest] # TODO: Enable in Phase 2B after Windows scanner implementation
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libssl-dev pkg-config libgtk-3-dev \
            libappindicator3-dev librsvg2-dev libayatana-appindicator3-dev

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --lib --verbose

      - name: Run integration tests
        working-directory: src-tauri
        run: cargo test --test integration_test --verbose
        continue-on-error: true # Allow failure until tests are implemented

      - name: Run clippy linter
        working-directory: src-tauri
        run: cargo clippy --lib -- -D warnings
        continue-on-error: true # Warn only, don't fail

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt -- --check
        continue-on-error: true # Warn only, don't fail

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
