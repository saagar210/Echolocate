name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Determine version
        id: version
        run: |
          VERSION=${{ github.event.inputs.version || github.ref_name }}
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build
        run: |
          cd src-tauri && cargo build --release && cd ..
          npm install
          npm run build

      - name: Create AppImage
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appimage-extract-and-run ./linuxdeploy-x86_64.AppImage \
            --executable=src-tauri/target/release/echolocate \
            --desktop-file=src-tauri/Cargo.toml \
            --appimage-output=Echolocate-x86_64.AppImage

      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: Echolocate-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          npm install
          npm run build

      - name: Create DMG
        run: |
          hdiutil create -volname "Echolocate" \
            -srcfolder "src-tauri/target/release/bundle/macos/Echolocate.app" \
            -ov -format UDZO "Echolocate-${{ matrix.arch }}.dmg"

      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: Echolocate-${{ matrix.arch }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022-workload-nativedesktop -y

      - name: Build
        run: |
          npm install
          npm run build

      - name: Create MSI
        run: |
          cd src-tauri
          cargo tauri build --target x86_64-pc-windows-msvc
          cd ..

      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/Echolocate*.msi
            src-tauri/target/release/bundle/nsis/Echolocate*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-checksums:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create checksums
        run: |
          sha256sum Echolocate* > CHECKSUMS.sha256
          cat CHECKSUMS.sha256

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          files: CHECKSUMS.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
